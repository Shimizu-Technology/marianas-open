<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260" fill="none">
  <!-- Shield shape -->
  <path d="M100 4 L190 40 L190 140 Q190 200 100 252 Q10 200 10 140 L10 40 Z"
        fill="#004581" stroke="#D4A843" stroke-width="4"/>

  <!-- Inner shield border -->
  <path d="M100 16 L180 48 L180 138 Q180 194 100 240 Q20 194 20 138 L20 48 Z"
        fill="none" stroke="#D4A843" stroke-width="1.5" opacity="0.6"/>

  <!-- Crossed palm fronds (simplified) -->
  <g stroke="#D4A843" stroke-width="2" stroke-linecap="round" opacity="0.35">
    <!-- Left frond -->
    <line x1="60" y1="180" x2="100" y2="80"/>
    <line x1="70" y1="160" x2="55" y2="130"/>
    <line x1="75" y1="145" x2="58" y2="115"/>
    <line x1="80" y1="130" x2="65" y2="100"/>
    <line x1="85" y1="115" x2="75" y2="88"/>
    <line x1="78" y1="150" x2="95" y2="120"/>
    <line x1="83" y1="135" x2="98" y2="105"/>
    <line x1="88" y1="120" x2="100" y2="92"/>
    <!-- Right frond -->
    <line x1="140" y1="180" x2="100" y2="80"/>
    <line x1="130" y1="160" x2="145" y2="130"/>
    <line x1="125" y1="145" x2="142" y2="115"/>
    <line x1="120" y1="130" x2="135" y2="100"/>
    <line x1="115" y1="115" x2="125" y2="88"/>
    <line x1="122" y1="150" x2="105" y2="120"/>
    <line x1="117" y1="135" x2="102" y2="105"/>
    <line x1="112" y1="120" x2="100" y2="92"/>
  </g>

  <!-- Latte stone (simplified pillar with capstone) -->
  <g fill="#D4A843" opacity="0.4">
    <rect x="92" y="130" width="16" height="40" rx="2"/>
    <ellipse cx="100" cy="128" rx="14" ry="6"/>
  </g>

  <!-- Top text: MARIANAS -->
  <text x="100" y="72" text-anchor="middle"
        font-family="'Arial Black', 'Helvetica Neue', sans-serif"
        font-weight="900" font-size="26" fill="white" letter-spacing="3">
    MARIANAS
  </text>

  <!-- Center text: OPEN -->
  <text x="100" y="112" text-anchor="middle"
        font-family="'Arial Black', 'Helvetica Neue', sans-serif"
        font-weight="900" font-size="42" fill="#D4A843" letter-spacing="4">
    OPEN
  </text>

  <!-- Bottom text -->
  <text x="100" y="200" text-anchor="middle"
        font-family="'Arial', 'Helvetica Neue', sans-serif"
        font-weight="700" font-size="11" fill="white" letter-spacing="2" opacity="0.9">
    BRAZILIAN JIU-JITSU
  </text>
  <text x="100" y="218" text-anchor="middle"
        font-family="'Arial', 'Helvetica Neue', sans-serif"
        font-weight="700" font-size="9" fill="#D4A843" letter-spacing="3" opacity="0.8">
    CHAMPIONSHIP
  </text>
</svg>
